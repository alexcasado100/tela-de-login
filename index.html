<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Tela de Login</title>
</head>
<body>
  <div id="content-one">
    <img src="assets/images/logo.svg" alt="Logo do Vertigo">
    <div class="content-login">
      <div class="content-text">
        <h2>Acesse a plataforma</h2>
        <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
      </div>
      <div class="content-input">
        <div class="content-input-text">
          <form action="#" method="post">
            <label for="">E-mail</label>
            <input type="text" name="text" id="text" placeholder="Digite seu e-mail" required>
          </form>
          <form action="#" method="post">
            <div class="password">
              <label for="">Senha</label>
              <span>Esqueceu a senha?</span>
            </div>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" class="input-img" required>
            <img src="assets/images/eye.svg" alt="Ícone de um olho">
          </form>     
        </div>
        <button>Entrar</button>
        <p>Ainda não tem uma conta? <span>Inscreva-se</span></p>
      </div>
    </div>
  </div>
  <div id="content-two"></div>
</body>
</html>
